<template>
    <div class="content">
        <h1>Stories</h1>
        <template for:each={stories} for:item="story">
            <div key={story.id} class="contact">
                <p>{story.name}</p>
                <p>{story.story}</p>
            </div>
        </template>
        <h1>Recent Contacts</h1>
        <template for:each={contacts} for:item="contact">
            <div key={contact.id} class="contact">
                <p>{contact.firstName} {contact.lastName}</p>
                <p>{contact.phone}</p>
            </div>
        </template>
    </div>
</template>
