<template>
    <div class="content">
        <h1>Stories</h1>
        <template for:each={contacts} for:item="contact">
            <img src={contact.img} alt="Profile photo"></img>
            <div key={contact.id} class="contact">
                
                <p>{contact.name}</p>
                <p>{contact.story}</p>
            </div>
        </template>
    </div>
</template>
